<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-primary text-white">
        <h1 class=" mainHeader">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <p>
                <h3 class="search-header">Search for A City:</h3>
                </p>
                <form id="cityNameForm" class="m-2">
                    <input id="cityNameInput" class="textinput" type="text" placeholder="Enter City Name">
                    <br><br>
                    <button type="submit" value="Search" id="submit"
                        class="btn bg-primary text-white search-btn">Search</button>
                </form>
                <div id="searchHistory" class="search-history"></div>
            </div>
            <main class="col-8">
                <div class="row align-items-center border border-primary">
                    <div class="col">
                        <h3 id="cityName"></h3>
                        <h3 id="dateCurrent"></h3>
                        <br>
                        <h5>Temperature: <span id="tempCurrent"></span>&deg;F</h5>
                        <h5>Wind Speed: <span id="windCurrent"></span> MPH</h5>
                        <h5>Humidity: <span id="humidCurrent"></span>%</h5>
                        <h5>UV Index: <span id="uviCurrent"></span></h5>
                    </div>
                    <div class="col">
                        <img id="iconCurrent" class="iconCurrent"></img>
                    </div>
                </div>
                <div class="row">
                    <h2 style="padding-left: 50px; margin-top: 10px;">7-Day forecast:</h2>
                </div>
                <div class="row align-items-center">
                    <Ul id="forecastList" class="forecastList"></Ul>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
